<!DOCTYPE html>
<html>

    <title>Events</title>
  </head>
  <body>
    <button id="openDoorButton" > Ring Bell </button>
  </body>

<script>
  // Write js here
  var button = document.getElementById("openDoorButton");

            console.log("Please open the door");
        });
</script>
